<h2 mat-dialog-title>Parameter Registration</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div style="display: flex; flex-direction: column; gap: 10px">
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput
               formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Value:</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="20"
                  formControlName="value"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" type="button">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>

  <button (click)="save()" mat-raised-button color="primary" type="button">
    <mat-icon>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
