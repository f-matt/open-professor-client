<h2>Login</h2>

<form>
    <mat-form-field class="w-100">
        <mat-label>Username:</mat-label>
        <input matInput 
            name="username"
            [(ngModel)]="username">
    </mat-form-field>

     <mat-form-field class="w-100">
        <mat-label>Password:</mat-label>
        <input matInput 
            type="password"
            name="password"
            [(ngModel)]="password">
    </mat-form-field>
    
    <button mat-flat-button color="primary" (click)="login()">Login</button>
</form>
